consul = "consul.service.consul:8500"
retry = "10s"
max_stale = "1m"
log_level = "warn"
pid_file = "/var/run/consul-template.pid"

syslog {
  enabled = false
}

template {
  source = "/etc/haproxy.d/haproxy.tmpl"
  destination = "/etc/haproxy.d/haproxy.cfg"
  command = "/usr/local/bin/haproxy-reload"
}
